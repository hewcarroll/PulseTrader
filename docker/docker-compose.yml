version: "3.8"
services:
  pulsetrader:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: pulsetrader
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - BIND_ADDRESS=0.0.0.0
      - BIND_PORT=8000
    env_file:
      - ../.env
    volumes:
      - ../data:/app/data
      - ../logs:/app/logs
      - ../reports:/app/reports
      - ../runtime:/app/runtime
    ports:
      - "127.0.0.1:8000:8000"
    networks:
      - pulsetrader_network
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp

networks:
  pulsetrader_network:
    driver: bridge
